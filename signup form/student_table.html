<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
</head>
<body>
    <h2>Student Form</h2>
    <form id="studentForm">
        <label for="studentName">Name:</label>
        <input type="text" id="studentName"><br><br>
        <label for="studentAge">Age:</label>
        <input type="number" id="studentAge"><br><br>
        <button type="button" onclick="addStudent()">Add Student</button>
    </form>

    <h3>Student List:</h3>
    <table border="1" id="studentTable">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
    </table>

    <div id="editForm" style="display: none;">
        <h3>Edit Student</h3>
        <form>
            <label for="editName">Name:</label>
            <input type="text" id="editName"><br><br>
            <label for="editAge">Age:</label>
            <input type="number" id="editAge"><br><br>
            <button type="button" onclick="saveEdit()">Save</button>
        </form>
    </div>

    <nav>
        <a href="read_more.html">Go to Read More</a> | 
        <a href="signup.html">Go to signup</a>
    </nav>

    <script>
        var editRow = null;

        function addStudent() {
            var name = document.getElementById("studentName").value;
            var age = document.getElementById("studentAge").value;

            if (name && age) {
                var table = document.getElementById("studentTable");
                var row = table.insertRow();
                row.insertCell(0).innerText = name;
                row.insertCell(1).innerText = age;
                var actions = row.insertCell(2);
                actions.innerHTML = '<button onclick="editStudent(this)">Edit</button> <button onclick="deleteStudent(this)">Delete</button>';
                document.getElementById("studentForm").reset();
            }
        }

        function deleteStudent(button) {
            var row = button.parentElement.parentElement;
            row.remove();
        }

        function editStudent(button) {
            editRow = button.parentElement.parentElement;
            document.getElementById("editName").value = editRow.cells[0].innerText;
            document.getElementById("editAge").value = editRow.cells[1].innerText;
            document.getElementById("editForm").style.display = "block";
        }

        function saveEdit() {
            editRow.cells[0].innerText = document.getElementById("editName").value;
            editRow.cells[1].innerText = document.getElementById("editAge").value;
            document.getElementById("editForm").style.display = "none";
        }
    </script>
</body>
</html>
